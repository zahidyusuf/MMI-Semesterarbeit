<body>

			<ul>

			</ul>
		</nav>

		<a href="#" class="home_icon"><img id="home_icon_img"
			src="icon/home icon.png">
		</a>
	</div>

	<div class="slider">
		<img id="logo" src="image/logo.png">
		<h1>Contact Us</h1>
		<!-- 
			<h3>
				Our Mission is to build a future in which people live in harmony with nature.
			</h3>
			<!--  <a href="#"><img id="fb-logo" src="icon/fb-logo.png"></a> -->
	</div>



	<div class="content">
		<form id="my-contact-form"
			action="/phpforms/examples/bootstrap-contact-form.php" method="post"
			class="form-horizontal" novalidate="true" role="form">
			<div>
				<input name="my-contact-form" type="hidden" value="1"
					class="form-control">
			</div>
			<fieldset>
				<legend>Please fill in this form to contact us</legend>
				<div class="form-group">
					<label for="username" class="col-sm-4 control-label">Name <sup
						class="text-danger">* </sup>: </label>
					<div class="col-sm-8">
						<input id="username" name="username" type="text" value=""
							required="required" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="useremail" class="col-sm-4 control-label">Email
						<sup class="text-danger">* </sup>: </label>
					<div class="col-sm-8">
						<input id="useremail" name="useremail" type="email" value=""
							required="required" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="subject" class="col-sm-4 control-label">Subject
						<sup class="text-danger">* </sup>: </label>
					<div class="col-sm-8">
						<input id="userphone" name="userphone" type="text" value=""
							required="required" class="form-control">
					</div>
					<div class="form-group">
						<label for="message" class="col-sm-4 control-label">Message
							<sup class="text-danger">* </sup>: </label>
						<div class="col-sm-8">
							<textarea id="message" name="message" cols="30" rows="4"
								required="required" class="form-control"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Subscribe to
							Newsletter :</label>
						<div class="col-sm-8">
							<label class="checkbox-inline"><input type="checkbox"
								id="newsletter" name="newsletter" value="1">
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-8">
						<button type="send" name="send-btn" value="1"
							class="btn btn-success">Send</button>
					</div>
				</div>
			</fieldset>
		</form>


	</div>



	<div class="socmed">
		<h2>Socialize with us on :</h2>

		<div class="socmed_icon">
			<a id="menu" href="" class="menu_icon"><img id="fb_icon"
				src="icon/facebook icon.jpg">
			</a> <a id="menu" href="" class="menu_icon"><img id="twitter_icon"
				src="icon/twitter icon.jpg">
			</a> <a id="menu" href="" class="menu_icon"><img id="youtube_icon"
				src="icon/youtube icon.jpg">
			</a>
		</div>
	</div>

	<div id="footer">
		<h4 id="footer_content">Copyright©2015. All rights reserved.
			Yellow Bird.org</h4>
	</div>


	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script>
		(function() {
			var body = $('body');
			$('.menu_icon').bind('click', function() {
				body.toggleClass('menu-open');
				return false;
			});
		})();
	</script>

	<script>
		(function() {
			var body = $('body');
			$('.menu-side').bind('click', function() {
				body.toggleClass('menu-open');
				return true;
			});
		})();
	</script>
</body>
</html>
